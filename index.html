<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<main>
  <div class="container">
    <div class="card">
      <div class="text-container">
        <h1>Get <span class="bold">insights</span> that help your business grow.
        </h1>
        <p class="info">Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience, and overall
          efficiency.</p>
        <div class="stats-container">
          <div class="item">
            <h2 class="stat">10k+</h2>
            <p>companies</p>
          </div>
          <div class="item">
            <h2 class="stat">314</h2>
            <p>templates</p>
          </div>
          <div class="item">
            <h2 class="stat">12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <div class="overlay"><div class="overlay2"></div>
        </div>
      </div>
    </div>
  </div>
</main>






<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adrianna-thomas">Adrianna Thomas</a>.
  </div>
</footer>
</body>
</html>
